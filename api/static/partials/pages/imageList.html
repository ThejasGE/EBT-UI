<section layout="column" class="full-height" flex>
    <div ng-include="'partials/includes/logo-toolbar.html'"></div>
    <div class="back-btn">
        <md-button aria-label="Back" class="md-fab md-raised " ui-sref = 'dashboard'>
            <md-tooltip md-direction="top" class = "md-tooltip-top">Back</md-tooltip>
            <md-icon aria-label="Back" class="material-icons">arrow_back</md-icon>
        </md-button>
    </div>
    <div class="delete-btn">
        <md-button aria-label="Back" class="md-fab md-raised md-warn" ng-click="deleteAllImages()">
            <md-tooltip md-direction="top" class = "md-tooltip-top">Delete All images</md-tooltip>
            <md-icon aria-label="Back" class="material-icons">delete</md-icon>
        </md-button>
    </div>
    <md-content class="full-height">
        <div class="text-white text-center">
            <h2>Page {{currentPage}}/{{pages}}</h2>
        </div>
        <div layout="row" style="height: calc(100% - 44px);">
            <div flex=5 layout="row" layout-align="center center">
                <md-button aria-label="Back" class="md-fab md-raised md-mini" ng-disabled = "currentPage <= 1" ng-click = "previousImageList()">
                    <md-icon aria-label="Back" class="material-icons">arrow_back</md-icon>
                </md-button>
            </div>
            <div layout-padding flex=90 ng-if = "imageList.length">
                <div layout="row" layout-wrap layout-align="center center">
                    <div flex="25" flex-xs=100 flex-sm=50 flex-md=50 style="padding:10px;text-align: center;color:#FFF" ng-repeat = "image in imageList">
                        <img src="processedImages/{{image}}" alt="LOADING...." style="color:#fff; width:280px"/>
                        <p style="margin:4px 0px 0px 0px;">{{image.split('.')[0]*1000 | date :'dd-MM-yyyy  h:mm:ss a'}}</p>
                    </div>
                </div>
            </div>
            <div layout-padding flex=90 ng-if = "!imageList.length" style="color: #FFF; text-align: center">
                <h2>No Images found!.</h2>
            </div>
            <div flex=5 layout="row" layout-align="center center">
                <md-button aria-label="Next" class="md-fab md-raised md-mini" ng-disabled = "imageList.length < 8" ng-click = "nextImageList()">
                    <md-icon aria-label="Next" class="material-icons">arrow_forward</md-icon>
                </md-button>
            </div>
        </div>  
    </md-content>    
</section>
