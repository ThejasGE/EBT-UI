<div class="logo" style="background-color: azure;">
    <!-- <div class="logo-img"> -->
    <img src="./assets/img/adappt.png" class="img-logo" />
    <!-- </div> -->
</div>
<div class="sidebar-wrapper" style="background-color: #00937d;">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{ menuItem.class }} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i class="tim-icons  {{ menuItem.icon }}"></i>
                <p>{{ menuItem.title }}</p>
            </a>
        </li>
    </ul>
</div>
