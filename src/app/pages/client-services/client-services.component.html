                                    <h3 class="card-title">{{clients.length}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="shadow p-1 mb-5 rounded card card-stats btn-color">
                                <div class="card-header card-header-success card-header-icon">
                                    <div class="font-icon-detail1">
                                        <i class="tim-icons icon-heart-2 text-success"> </i>
                                    </div>
                                    <h4 class="card-title">ACTIVE</h4>
                                    <h3 class="card-title">{{active?.length}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <div class="shadow p-1 mb-5 rounded card card-stats btn-color">
                                <div class="card-header card-header-success card-header-icon">
                                    <div class="font-icon-detail1">
                                        <i class="tim-icons icon-pin text-danger-states"> </i>
                                    </div>
                                    <h4 class="card-title">PENDING</h4>

                                    <h3 class="card-title">3</h3>
                                </div>
                            </div>
                        </div>
                    </div>
