        <div class=" col-lg-6">

                            <h2 class=" card-title">

                            </h2>
                            <!-- <h3><u>MAC Address:</u> {{macAddress}}</h3> -->
                        </div>

                    </div>
                </div>
                <div class=" card-body">
                    <h3 class=" card-title">&nbsp;&nbsp;&nbsp;&nbsp;<i matTooltip="Bluetooth Address(Ble Address) of Device"
                        class=" tim-icons icon-alert-circle-exc text-success"> </i> Bluetooth Address(Ble Address):
                        <b>{{bleAddress}}</b>
                    </h3>
                    <h3 class=" card-title">&nbsp;&nbsp;&nbsp;&nbsp;<i matTooltip="Address of the Host"
                        class=" tim-icons icon-alert-circle-exc text-success"> </i> Host Address:
                        <b>{{hostAddress}}</b>
                    </h3>
                    
                    
                <form fxLayout="column" [formGroup]="hostform" (ngSubmit)="updateHostAddress();reLoad();">
                    <div class=" col-md-6">
                        <div class=" form-group">
                            <h3><i matTooltip="Enter the Host Address for Bluetooth Connectivity"
                                    class=" tim-icons icon-alert-circle-exc text-success"> </i> Enter Host Address:</h3>
                                    <input class="form-control" formControlName="btaddress" name="btaddress"
                                    maxlength="4" required>  
                        </div>
                        <button class="btn btn-success btn-sm" type="submit">Update
                        </button>
                    </div>
                </form>
                </div>
